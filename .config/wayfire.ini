focus_buttons = BTN_LEFT | BTN_MIDDLE | BTN_RIGHT
focus_buttons_passthrough = true
max_render_time = -1
plugins = alpha   animate   autostart   command   cube   decoration   expo   fast-switcher   fisheye   foreign-toplevel   grid     idle   invert   move   oswitch   place   resize   shortcuts-inhibit   switcher   vswitch   wayfire-shell   window-rules   wm-actions   wobbly   wrot   zoom gtk-shell
