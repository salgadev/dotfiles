[alpha]
min_value = 0.100000
modifier = <alt> <super> 

[animate]
close_animation = fire
duration = 400
enabled_for = (type equals "toplevel" | (type equals "x-or" & focusable equals true))
fade_duration = 400
fade_enabled_for = type equals "overlay"
fire_color = \#660066FF
fire_duration = 50
fire_enabled_for = none
fire_particle_size = 32.000000
fire_particles = 500
open_animation = zoom
random_fire_color = false
startup_duration = 600
zoom_duration = 500
zoom_enabled_for = none

[annotate]
clear_workspace = <alt> <super> KEY_C
draw = <alt> <super> BTN_LEFT
from_center = true
line_width = 3.000000
method = draw
stroke_color = \#FF0000FF

[autorotate-iio]
lock_rotation = false
rotate_down = <ctrl> <super> KEY_DOWN
rotate_left = <ctrl> <super> KEY_LEFT
rotate_right = <ctrl> <super> KEY_RIGHT
rotate_up = <ctrl> <super> KEY_UP

[autostart]
0_environment = dbus-update-activation-environment --systemd WAYLAND_DISPLAY DISPLAY XAUTHORITY
# a0 = ~/.config/scripts/setWaylandTheme.sh
autostart_wf_shell = true
background = wf-background
bluetooth = blueman-applet
clipboard = clipse --listen
terminal = foot --server
gamma = wlsunset
idle = swayidle before-sleep swaylock
notifications = fnott
fancy_audio = avizo-service
outputs = kanshi
panel = wf-panel
portal = /usr/libexec/xdg-desktop-portal
wifi = nm-applet --indicator

[background-view]
app_id = mpv
command = mpv --loop=inf
file = 
inhibit_input = true

[bench]
average_frames = 25
position = top_center

[blur]
blur_by_default = type is "toplevel"
bokeh_degrade = 1
bokeh_iterations = 15
bokeh_offset = 5.000000
box_degrade = 1
box_iterations = 2
box_offset = 1.000000
gaussian_degrade = 1
gaussian_iterations = 2
gaussian_offset = 1.000000
kawase_degrade = 3
kawase_iterations = 2
kawase_offset = 1.700000
method = kawase
saturation = 1.000000
toggle = none

[command]
binding_browser = <super> KEY_B
binding_clipmanager = <super> KEY_COMMA
binding_clipse = <super> KEY_V
binding_explorer = <super> KEY_E
binding_kitty = <super> KEY_Q
binding_launcher = <super> KEY_S
binding_lock = <super> KEY_L
binding_logout = <super> KEY_ESC
binding_pulse_audio = <super> KEY_A
binding_screenshot = <super> KEY_P
binding_task = <ctrl> <alt> KEY_DELETE
binding_terminal = <super> KEY_ENTER
binding_update = <super> KEY_F
command_update = footclient -T "Software Update" -D ~/code/nixos-configuration -E nix flake update
binding_wtf = <super> KEY_W
command_wtf = footclient -D ~/code/nixos-configuration -E "sudo nixos-rebuild --flake .#nixos switch --impure -p unstable"

#command_update = ~/dotfiles/scripts/update.sh # script should be in config folder
command_browser = brave
# command_clipmanager = cliphist list | rofi -dmenu -config ~/.config/rofi/catppuccin-mocha.rasi | cliphist decode | wl-copy
command_clipse = footclient -T Clipse -E clipse

command_explorer = nemo
command_kitty = kitty
command_launcher = rofi -show drun -show-icons
command_light_down = light -U 5
command_light_up = light -A 5
command_lock = swaylock
command_logout = wlogout

# Media Commands
command_pulse_audio = footclient -T "PulseAudio Mixer" -E ncpamixer

binding_mute_output = KEY_MUTE
command_mute_output = volumectl -d toggle-mute

binding_mute_input = <super> KEY_M
command_mute_input = volumectl -m toggle-mute # buggy dark mode icon

command_volume_down = volumectl -d -u down
command_volume_up = volumectl -d -u up

repeatable_binding_light_down = KEY_BRIGHTNESSDOWN
repeatable_binding_light_up = KEY_BRIGHTNESSUP
repeatable_binding_volume_down = KEY_VOLUMEDOWN
repeatable_binding_volume_up = KEY_VOLUMEUP

command_screenshot = ~/dotfiles/scripts/launch_satty.sh
command_task = xfce4-taskmanager
command_terminal = footclient

[core]
